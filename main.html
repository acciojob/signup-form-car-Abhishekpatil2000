<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="POST">
	<label for="name">Name</label><br> 
	<input type="text" required id="name" placeholder="Name">
<br>
	<label for="email">Email</label><br>
	<input type="email" required id="email" placeholder="Email">
<br>
	<label for="gender">Gender</label><br>
	<input type="radio" required id="gender_m" name="gender">
	<label for="gender_m">Male</label>
	<input type="radio" required id="gender_f" name="gender">
	<label for="gender_f">Female</label>
<br>
    <label for="cars">Car Brands</label>
    <select required id="cars">
        <option value="">--Please choose an option--</option>
        <!-- Add your options here -->
    </select>
<br>
	<label for="age">Age</label>
	<input type="number" required id="age" placeholder="Age">
<br>
	<label for="dob">DOB</label>
	<input type="date" required id="dob">
<br>
    <label for="tel">Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
<br>
	<label for="password">Password</label>
	<input type="password" required id="password" placeholder="Password">
<br>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" required id="tos">
<br>
	<button type="submit">Submit</button>
</form>
</body>

</html>
